---
name: 'Get changed files'
description: 'Get the changed files in a pull request or other event'
author: bjw-s-labs

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: git-pull-request
  color: orange

# Define your inputs here.
inputs:
  path:
    description: 'Path to include in the result'
    required: false
    default: ''
  patterns:
    description: 'Glob patterns to match the files against'
    required: false
    default: ''
  include_deleted_files:
    description: 'Include deleted files in the result?'
    required: false
    default: 'false'
  include_only_directories:
    description: 'Include only directories with changes in the result?'
    required: false
    default: 'false'
  max_depth:
    description: 'Maximum directory depth'
    required: false
    default: '0'
  token:
    description: 'GitHub token'
    default: ${{ github.token }}
    required: false

# Define your outputs here.
outputs:
  changed_files:
    description: JSON array of changed files

runs:
  using: node20
  main: dist/index.js
